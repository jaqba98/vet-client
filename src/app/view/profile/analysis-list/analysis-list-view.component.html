<div class="container">
  <h2>Lista zapisanych analiz</h2>

  <div *ngIf="isLoading" class="loading">⏳ Ładowanie danych...</div>

  <div *ngIf="!isLoading && analyses.length === 0" class="empty">
    ⚠️ Brak dostępnych analiz.
  </div>

  <div *ngFor="let analysis of analyses" class="analysis-card">
    <div class="card-header">Analiza ID: {{ analysis.id }}</div>
    <table class="data-table">
      <thead>
      <tr>
        <th>Klucz</th>
        <th>Wartość</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pair of analysis.data">
        <td>{{ pair.key }}</td>
        <td>{{ pair.value }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
