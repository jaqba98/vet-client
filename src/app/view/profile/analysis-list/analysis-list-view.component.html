<div class="text-analysis-list">

  <div *ngFor="let analysis of analyses" class="analysis-item">
    <div class="analysis-header">
      <div class="info">
        <strong>{{ analysis.fileName }}</strong>
        <span class="date">{{ analysis.analyzedAt | date: 'short' }}</span>
      </div>
    </div>

    <div class="analysis-results">
      <h3>Wyniki analizy:</h3>
      <pre>{{ analysis.results | json }}</pre>
