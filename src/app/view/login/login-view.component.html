<div class="login-wrapper">
  <h1 class="login-title">Login with Microsoft</h1>
  <button class="login-button" (click)="login()" aria-label="Login with Microsoft account">
    <svg
      class="ms-icon"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="currentColor"
      width="24"
      height="24"
      aria-hidden="true"
      focusable="false"
    >
      <rect x="1.5" y="1.5" width="9" height="9" />
      <rect x="12.5" y="1.5" width="9" height="9" />
      <rect x="1.5" y="12.5" width="9" height="9" />
      <rect x="12.5" y="12.5" width="9" height="9" />
    </svg>
    <span>Login</span>
  </button>
</div>
