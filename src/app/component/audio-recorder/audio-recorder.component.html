<div class="recorder">
  <button (click)="startRecording()" [disabled]="isRecording">🎙️ Start</button>
  <button (click)="stopRecording()" [disabled]="!isRecording">⏹ Stop</button>

  <div *ngIf="audioUrl" style="margin-top: 1rem;">
    <p>Nagranie:</p>
    <audio [src]="audioUrl" controls></audio>
  </div>
</div>
