<header class="top-nav">
  <div class="nav-left">
    <button
      class="menu-toggle"
      (click)="toggleSidebar.emit()"
      aria-label="Menu"
    >
      <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <span class="logo">VetApp</span>
  </div>

  <div class="nav-right">
    <div class="dropdown-wrapper" #dropdownWrapper>
      <button class="services-button" (click)="toggleServiceMenu($event)">
        Usługi
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path d="M7 10l5 5 5-5z" />
        </svg>
      </button>
      <ul class="dropdown" *ngIf="serviceMenuOpen">
        <li (click)="startVoiceRecording()">🎙️ Nagrywaj głos</li>
        <li (click)="openAssistant()">🤖 Pomoc AI</li>
        <li (click)="healthBot()">🤖 Health bot</li>
      </ul>
    </div>

    <button class="logout-btn" (click)="onLogoutClick()">Wyloguj</button>
  </div>
</header>
